<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">

                    <h:commandLink styleClass="text-white d-flex flex-row-reverse " value="Özellik Ekle" action="#{navigationBean.subPage('televizyon','ozellik' )}">
                        <i class="material-icons">add_box</i> 
                    </h:commandLink>
                </h:form>
                <h4 class="card-title d#{$infix}-inline-flex ">Televizyonlar Tablosu</h4>
                <p class="card-category"> Burası Televizyonlarin Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:dataTable class="table" >

                <h:column>
                    <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Marka</b></f:facet> 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Model</b></f:facet> 
                </h:column>

                <h:column>
                    <f:facet name="header"><b class="text-primary">Enerji Tuketimi</b></f:facet> 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">USB 2.0 Sayisi</b></f:facet> 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Ekran yenileme hizi</b></f:facet> 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">HD Uydu Alicisi</b></f:facet> 
                </h:column>

               
                <h:column>
                    <f:facet name="header"><b class="text-primary">İşletim Sistemi</b></f:facet> 
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink >
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

        </div>
    </div>
</ui:composition>
