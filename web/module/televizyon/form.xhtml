<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Televizyon Ekle</h4>
                <p class="card-category">Televizyon Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Adı</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Marka</label>
                                <h:inputText styleClass="form-control" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Model</label>
                                <h:inputText styleClass="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Televizyon Ekran Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" >
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectBatarya" class="bmd-label-floating">Televizyon Isletim Sistemi Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBatarya" >
                                    <f:selectItems />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Enerji Tuketim Secimi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Ses Cikis Gucu</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Hoparlor Sistemi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Dahili WIFI</label>
                                <h:inputText styleClass="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon USB 2.0 Sayisi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon USB 3.0 Sayisi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Genisligi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Yuksekligi</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Ekran Yenileme</label>
                                <h:inputText styleClass="form-control"   />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon HD Uydu Alicisi</label>
                                <h:inputText styleClass="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle"/>
                            <h:commandButton styleClass="btn btn-info pull-right" value="Güncelle" />
                            <h:commandButton styleClass="btn btn-info pull-right" value="Sil"/>
                            <h:commandButton class="btn btn-success pull-right" value="Kayit Ekle"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
