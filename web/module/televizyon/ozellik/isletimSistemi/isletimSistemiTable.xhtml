<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title d#{$infix}-inline-flex ">İşletim Sistemi Tablosu</h4>
                <p class="card-category"> Burası Televizyonlarin İşletim sistemi Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:dataTable class="table" value="#{televizyonIslettimSistemiController.islemtimSistemiList}" var="isletimSistemi">

                <h:column>
                    <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                        #{isletimSistemi.isletim_sistemi_id}
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">İşletim Sistemi</b></f:facet> 
                        #{isletimSistemi.isletim_sistemi} 
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink action="#{televizyonIslettimSistemiController.updateForm(isletimSistemi)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

        </div>
    </div>
</ui:composition>
