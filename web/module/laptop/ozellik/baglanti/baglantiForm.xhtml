<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="col-md-12">

        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Baglantı Ekle</h4>
                <p class="card-category">Baglantılara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Usb 3x Adeti</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Usb Type C Adeti</label>
                                <h:inputText styleClass="form-control"  value="" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">HDMI Özellikleri</label>
                                <h:inputText styleClass="form-control"  value="" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bluetooth Özellikleri</label>
                                <h:inputText styleClass="form-control"  value="" />

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ethernet Özellikleri</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Wifi(Kablosuz) Özellikleri</label>
                                <h:inputText styleClass="form-control"  value="" />

                            </div>
                        </div>


                    </div>


                    <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" />
                    <h:commandButton styleClass="btn btn-info pull-right" value="Güncelle" />
                    <h:commandButton class="btn btn-success pull-right " value="Kayıt Ekle"  />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
