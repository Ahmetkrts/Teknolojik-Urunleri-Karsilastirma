<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">İşlemci Ekle</h4>
                <p class="card-category">İşlemcilere Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="islemci-form">
                    <h:inputHidden value="#{laptopIslemciController.getlaptopIslemci().islemci_id}"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Marka</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_marka}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Serisi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_serisi}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Modeli</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_modeli}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Temel Frekansı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_temel_frekansi}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Çekirdek Sayısı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.cekirdek_sayisi}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Sanal Çekirdek Sayısı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.sanal_cekirdek_sayisi}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ön Bellek</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.on_bellek}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üretim Teknolojisi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.uretim_teknolojisi}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">TDP Değeri</label>
                                <h:inputText styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.tdp_degeri}" />
                            </div>
                        </div>
                    </div>
                    <h:commandButton rendered="#{laptopIslemciController.getlaptopIslemci().islemci_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle"  action="#{laptopIslemciController.temizle()}">
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopIslemciController.getlaptopIslemci().islemci_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle"  action="#{laptopIslemciController.update()}">
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopIslemciController.getlaptopIslemci().islemci_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopIslemciController.create()}" >
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
