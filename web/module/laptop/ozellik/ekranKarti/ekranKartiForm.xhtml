<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Ekran Karti Ekle</h4>
                <p class="card-category">Ekran Kartlarına Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <h:inputHidden value="#{laptopEkranKartiController.getlaptopEkranKarti().ekran_karti_id}"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Marka</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_marka}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Serisi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_serisi}" />
                            </div>
                        </div>    
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Modeli</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_modeli}" />
                            </div>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Çekirdek Hızı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_cekirdek_hizi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_boyutu}" />
                            </div>
                        </div>    
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Türü</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_turu}" />
                            </div>
                        </div>  
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Arayüzü</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_arayuzu}" />
                            </div>
                        </div> 
                    </div>

                    <h:commandButton rendered="#{laptopEkranKartiController.getlaptopEkranKarti().ekran_karti_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle"/>
                    <h:commandButton rendered="#{laptopEkranKartiController.getlaptopEkranKarti().ekran_karti_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{laptopEkranKartiController.update()}" />
                    <h:commandButton rendered="#{laptopEkranKartiController.getlaptopEkranKarti().ekran_karti_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopEkranKartiController.create()}" />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
