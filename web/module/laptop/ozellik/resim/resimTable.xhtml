<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">                                
                <h:form>        

                    <h:commandLink styleClass="text-white d-flex flex-row-reverse " value="Özellik Ekle" action="#{navigationBean.subPage('laptop','ozellik' )}">
                        <i class="material-icons">add_box</i> 
                    </h:commandLink>
                </h:form>
                <h4 class="card-title d#{$infix}-inline-flex ">Laptop Resim Tablosu</h4>
                <p class="card-category"> Burası Laptoplara Ait Resimlerin Goruntulenip Silme İşlemeleri Yapilma Yeridir</p>
            </div>
            <h:form id="resim-table">
                <h:dataTable class="table" value="#{dosyaController.laptopDocumentList}" var="d">
                    <h:column>
                        <h:graphicImage width="100" value="/file/#{d.fileName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Adi</b></f:facet> 
                            #{d.fileName}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{dosyaController.laptopDelete(d)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="resim-table"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </div>
</ui:composition>
