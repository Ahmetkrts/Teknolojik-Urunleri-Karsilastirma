<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Pil Ekle</h4>
                <p class="card-category">Pillere Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <h:inputHidden value="#{laptopPilController.getlaptopPil().pil_id}"/>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Pil Gücü</label>
                                <h:inputText styleClass="form-control"  value="#{laptopPilController.laptopPil.pil_gucu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Pil Hücre Sayısı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopPilController.laptopPil.pil_hucre_sayisi}" />
                            </div>
                        </div>   
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Pil Özellikleri</label>
                                <h:inputText styleClass="form-control"  value="#{laptopPilController.laptopPil.pil_ozellikleri}" />
                            </div>
                        </div>
                    </div>
                    <h:commandButton rendered="#{laptopPilController.getlaptopPil().pil_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle" action="#{laptopPilController.temizle()}"  />
                    <h:commandButton rendered="#{laptopPilController.getlaptopPil().pil_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{laptopPilController.update()}"  />
                    <h:commandButton rendered="#{laptopPilController.getlaptopPil().pil_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopPilController.create()}" />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
