<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title d#{$infix}-inline-flex ">Ekranlar Tablosu</h4>
                <p class="card-category"> Burası Laptopların Ekran Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:dataTable class="table" value="#{laptopEkranController.getlaptopEkranList()}" var="ekran">

                <h:column>
                    <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                        #{ekran.ekran_id}
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Ekran Boyutu</b></f:facet> 
                    #{ekran.ekran_boyutu}  Inç
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Erkan Çözünürlüğü</b></f:facet> 
                        #{ekran.ekran_cozunurlugu} 
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Ekran Yenileme Hızı</b></f:facet> 
                    #{ekran.ekran_yenileme} Hz
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink action="#{laptopEkranController.updateForm(ekran)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                        </h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink action="#{laptopEkranController.delete(ekran)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                        </h:commandLink>
                    </h:form>
                </h:column>




            </h:dataTable>

        </div>
    </div>
</ui:composition>
