<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Ekran Ekle</h4>
                <p class="card-category">Ekranlara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <h:inputHidden value="#{laptopEkranController.getlaptopEkran().ekran_id}"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranController.laptopEkran.ekran_boyutu}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranController.laptopEkran.ekran_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Yenileme Hızı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopEkranController.laptopEkran.ekran_yenileme}" />

                            </div>
                        </div>

                    </div>




                    <h:commandButton rendered="#{laptopEkranController.getlaptopEkran().ekran_id!=null}"  styleClass="btn btn-danger pull-left" value="Temizle"  action="#{laptopEkranController.temizle()}"/>
                    <h:commandButton rendered="#{laptopEkranController.getlaptopEkran().ekran_id!=null}"  styleClass="btn btn-info pull-right" value="Güncelle"  action="#{laptopEkranController.update()}"/>
                    <h:commandButton rendered="#{laptopEkranController.getlaptopEkran().ekran_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopEkranController.create()}" />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
