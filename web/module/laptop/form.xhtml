<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Laptop Ekle</h4>
                <p class="card-category">Laptop Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="laptop-form">
                    <h:inputHidden value="#{laptopController.laptop.laptop_id}"/>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Adı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.urun_adi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Tipi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.urun_tipi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Amacı</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.urun_amaci}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Ailesi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.urun_ailesi}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Serisi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.urun_serisi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İşletim Sistemi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.isletim_sistemi}" />
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Ekran Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" value="#{laptopController.selectEkran}">
                                    <f:selectItems value="#{laptopEkranController.getlaptopEkranList()}" var="ekran" itemValue="#{ekran.ekran_id}" itemLabel="#{ekran.ekran_boyutu} Inç  - #{ekran.ekran_cozunurlugu}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Genişlik</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.genislik}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Derinlik</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.derinlik}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kalınlık</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.kalinlik}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ağırlık</label>
                                <h:inputText styleClass="form-control"  value="#{laptopController.laptop.agirlik}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectDepolamaBellek" class="bmd-label-floating">Depolama ve Bellek Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectDepolamaBellek" value="#{laptopController.selectDepolamaBellek}">
                                    <f:selectItems value="#{laptopDepolamaBellekController.getlaptopDepolamaBellekList()}" var="depolamaBellek" itemValue="#{depolamaBellek.depolama_bellek_id}" itemLabel="#{depolamaBellek.bellek_boyutu} GB Ram - #{depolamaBellek.sabit_disk_boyutu} GB HDD - #{depolamaBellek.ssd_boyutu} GB SSD"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectIslemci" class="bmd-label-floating">İşlemci Seçimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIslemci" value="#{laptopController.selectIslemci}">
                                    <f:selectItems value="#{laptopIslemciController.getlaptopIslemciList()}" var="islemci" itemValue="#{islemci.islemci_id}" itemLabel="#{islemci.islemci_modeli} - #{islemci.islemci_temel_frekansi} Ghz"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectEkranKarti" class="bmd-label-floating">Ekran Kartı Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkranKarti" value="#{laptopController.selectEkranKarti}">
                                    <f:selectItems value="#{laptopEkranKartiController.getlaptopEkranKartiList()}" var="ekranKarti" itemValue="#{ekranKarti.ekran_karti_id}" itemLabel="#{ekranKarti.ekran_karti_modeli} - #{ekranKarti.ekran_karti_bellek_boyutu} GB VRam"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectPil" class="bmd-label-floating">Pil Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectPil" value="#{laptopController.selectPil}">
                                    <f:selectItems value="#{laptopPilController.getlaptopPilList()}" var="pil" itemValue="#{pil.pil_id}" itemLabel="#{pil.pil_gucu} Wh - #{pil.pil_ozellikleri}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectBaglanti" class="bmd-label-floating">Baglantı Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBaglanti" value="#{laptopController.selectBaglanti}">
                                    <f:selectItems value="#{laptopBaglantiController.getlaptopBaglantiList()}" var="baglanti" itemValue="#{baglanti.baglanti_id}" itemLabel="Usb 3X:#{baglanti.usb3x_adeti} Adet - Usb Type C:#{baglanti.usbtypec_adeti} Adet - #{baglanti.wifi_ozellikleri}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>



                    <h:commandButton rendered="#{laptopController.laptop.laptop_id !=null}" styleClass="btn btn-danger pull-left"  value="Temizle" action="#{laptopController.temizle()}">
                                <f:ajax execute="laptop-form" render="laptop-form laptop-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopController.laptop.laptop_id !=null}" class="btn btn-info pull-right"  value="Güncelle" action="#{laptopController.update()}" >
                                <f:ajax execute="laptop-form" render="laptop-form laptop-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopController.laptop.laptop_id ==null}" class="btn btn-success pull-right"   value="Kayit Ekle" action="#{laptopController.create()}" >
                                <f:ajax execute="laptop-form" render="laptop-form laptop-table"/>
                            </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
