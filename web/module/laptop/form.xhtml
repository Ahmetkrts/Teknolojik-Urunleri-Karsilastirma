<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Laptop Ekle</h4>
                <p class="card-category">Laptop Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Adı</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Tipi</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Amacı</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Ailesi</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Laptop Serisi</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İşletim Sistemi</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Ekran Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" value="">
                                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Genişlik</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                    </div>
                     <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Derinlik</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kalınlık</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ağırlık</label>
                                <h:inputText styleClass="form-control"  value="" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectDepolamaBellek" class="bmd-label-floating">Depolama ve Bellek Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectDepolamaBellek" value="">
                                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectIslemci" class="bmd-label-floating">İşlemci Seçimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIslemci" value="">
                                    
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectEkranKarti" class="bmd-label-floating">Ekran Kartı Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkranKarti" value="">
                                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectPil" class="bmd-label-floating">Pil Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectPil" value="">
                                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="selectBaglanti" class="bmd-label-floating">Baglantı Seçimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBaglanti" value="">
                                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                   
                    
                    <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" />
                    <h:commandButton styleClass="btn btn-info pull-right" value="Güncelle" />
                    <h:commandButton class="btn btn-success pull-right" value="Kayit Ekle"  />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
