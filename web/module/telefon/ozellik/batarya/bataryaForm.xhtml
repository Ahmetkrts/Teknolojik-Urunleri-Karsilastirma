<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Batarya Ekle</h4>
                <p class="card-category">Bataryalara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Batarya Kapasitesi</label>
                                <h:inputText styleClass="form-control"  value="#{telefonBataryaController.batarya.batarya_kapasitesi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Batarya Teknolojisi</label>
                                <h:inputText styleClass="form-control"  value="#{telefonBataryaController.batarya.batarya_teknolojisi}" />
                            </div>
                        </div>  
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Hızlı Şarj Özelliği</label>
                                <h:inputText styleClass="form-control"  value="#{telefonBataryaController.batarya.hizli_sarj_ozelligi}" />
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonBataryaController.temizle()}"/>
                        <h:commandButton rendered="#{telefonBataryaController.batarya.batarya_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonBataryaController.update}" />
                        <h:commandButton rendered="#{telefonBataryaController.batarya.batarya_id  != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonBataryaController.delete}" />
                        <h:commandButton rendered="#{telefonBataryaController.batarya.batarya_id  == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonBataryaController.create()}" />
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
