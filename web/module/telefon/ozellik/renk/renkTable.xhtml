<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title d#{$infix}-inline-flex ">Renk Tablosu</h4>
                <p class="card-category"> Burası Telefonların Renk Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:dataTable class="table" value="#{telefonRenkController.renkList}" var="renk">

                <h:column>
                    <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                        #{renk.renk_id}
                </h:column>
                <h:column>
                    <f:facet name="header"><b class="text-primary">Renk Adı</b></f:facet> 
                        #{renk.renk_adi}
                </h:column>
                
                <h:column>
                    <h:form>
                        <h:commandLink action="#{telefonRenkController.updateForm(renk)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                        </h:commandLink>
                    </h:form>
                </h:column>
              



            </h:dataTable>

        </div>
    </div>
</ui:composition>
