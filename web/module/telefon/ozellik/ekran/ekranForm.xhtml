<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Ekran Ekle</h4>
                <p class="card-category">Ekranlara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_boyutu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Teknolojisi</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_teknolojisi}" />
                            </div>
                        </div>                                 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Piksel Yoğunlugu</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.piksel_yogunlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Dayanıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_dayanikliligi}" />

                            </div>
                        </div>

                    </div>


                    <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" />
                    <h:commandButton styleClass="btn btn-info pull-right" value="Güncelle" />
                    <h:commandButton styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{telefonEkranController.create()}" />

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
