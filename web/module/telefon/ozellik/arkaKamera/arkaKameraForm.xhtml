<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="col-md-12">

        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Arka Kamera Ekle</h4>
                <p class="card-category">Kameralara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kullanılan telefon Modeli</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.telefon_model}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.kamera_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Optik Görüntü Sabitleyici</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.optik_goruntu_sabitleyici}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Flash</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.flas}" />

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.diafram_acikligi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video Kayıt Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.video_kayit_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video FPS Değeri</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.video_fps_degeri}" />

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İkinçi Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.iki_kamera_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İkinci Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.iki_diafram_acikligi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üçüncü Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.uc_kamera_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üçüncü Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.uc_diafram_acikligi}" />

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Dördüncü Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.dort_kamera_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Dördüncü Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.dort_diafram_acikligi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Beşinci Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.bes_kamera_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Beşinci Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.bes_diafram_acikligi}" />
                            </div>
                        </div>

                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonArkaKameraController.temizle()}"/>
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" />
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Sil" />
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonArkaKameraController.create()}" />
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
