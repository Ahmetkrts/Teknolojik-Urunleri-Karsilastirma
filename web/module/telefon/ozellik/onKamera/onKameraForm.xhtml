<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Ön Kamera Ekle</h4>
                <p class="card-category">Kameralara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kullanılan telefon Modeli</label>
                                <h:inputText styleClass="form-control"  value="#{telefonOnKameraController.onKamera.telefon_model}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonOnKameraController.onKamera.kamera_cozunurlugu}" />
                            </div>
                        </div>                                 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonOnKameraController.onKamera.diafram_acikligi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video Kayıt Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonOnKameraController.onKamera.video_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video FPS Değeri</label>
                                <h:inputText styleClass="form-control"  value="#{telefonOnKameraController.onKamera.video_fps_degeri}" />

                            </div>
                        </div>

                    </div>


                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonOnKameraController.temizle()}"/>
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonOnKameraController.update}" />
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonOnKameraController.delete}" />
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonOnKameraController.create()}" />
                    </div>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
