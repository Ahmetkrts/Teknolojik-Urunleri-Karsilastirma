<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Telefon Ekle</h4>
                <p class="card-category">Telefon Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Adı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_ad}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Marka</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_marka}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Model</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_model}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Telefon Ekran Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" value="#{telefonController.selectEkran}">
                                    <f:selectItems value="#{telefonEkranController.ekranList}" var="ekran" itemValue="#{ekran.ekran_id}" itemLabel="#{ekran.ekran_boyutu} - #{ekran.ekran_teknolojisi} - #{ekran.ekran_cozunurlugu}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectBatarya" class="bmd-label-floating">Telefon Bataraya Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBatarya" value="#{telefonController.selectBatarya}">
                                    <f:selectItems value="#{telefonBataryaController.bataryaList}" var="batarya" itemValue="#{batarya.batarya_id}" itemLabel="#{batarya.batarya_kapasitesi} - #{batarya.batarya_teknolojisi}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIslemci" class="bmd-label-floating">Telefon işlemci Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIslemci" value="#{telefonController.selectIslemci}">
                                    <f:selectItems value="#{telefonIslemciController.islemciList}" var="islemci" itemValue="#{islemci.islemci_id}" itemLabel="#{islemci.yonga_seti} - #{islemci.cpu_cekirdegi} Çekirdek "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectArkaKamera" class="bmd-label-floating">Telefon Arka Kamera Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectArkaKamera" value="#{telefonController.selectArkaKamera}">
                                    <f:selectItems value="#{telefonArkaKameraController.arkaKameraList}" var="arkakamera" itemValue="#{arkakamera.kamera_id}" itemLabel="#{arkakamera.telefon_model} - #{arkakamera.kamera_cozunurlugu} MP - #{arkakamera.diafram_acikligi} F"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectOnKamera" class="bmd-label-floating">Telefon Ön Kamera Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectOnKamera" value="#{telefonController.selectOnKamera}">
                                    <f:selectItems value="#{telefonOnKameraController.onKameraList}" var="onkamera" itemValue="#{onkamera.kamera_id}" itemLabel="#{onkamera.telefon_model} - #{onkamera.kamera_cozunurlugu} MP - #{onkamera.diafram_acikligi} F"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon RAM Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_ram}" />
                            </div>
                        </div>
                    </div>

                    <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon RAM Frekansı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_ram_frekansi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Dahili Depolama</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_dahili_depolama}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Boy</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_boy}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon En</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_en}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Ağırlıgı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonController.telefon.telefon_agirlik}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIsletimSistemi" class="bmd-label-floating">Telefon İşletim Sistemi Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIsletimSistemi" value="#{telefonController.selectIsletimSistemi}">
                                    <f:selectItems value="#{telefonIsletimSistemiController.islemtimSistemiList}" var="isletimsistemi" itemValue="#{isletimsistemi.isletim_sistemi_id}" itemLabel="#{isletimsistemi.isletim_sistemi_versiyon} "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectRenk" class="bmd-label-floating">Telefon Renk Secimi </label>
                                <h:selectManyMenu styleClass="custom-select form-control " style="height: 60px;" id="selectRenk" value="#{telefonController.selectRenkList}">
                                    <f:selectItems value="#{telefonRenkController.renkList}" var="renk" itemValue="#{renk.renk_id}" itemLabel="#{renk.renk_adi} "/>
                                </h:selectManyMenu>                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonController.temizle()}"/>
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonController.update}" />
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id != null}" styleClass="btn btn-info pull-right" value="Sil" />
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonController.create()}" />
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
