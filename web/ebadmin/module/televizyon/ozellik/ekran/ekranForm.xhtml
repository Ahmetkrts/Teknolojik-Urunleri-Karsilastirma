<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Ekran Ekle</h4>
                <p class="card-category">Ekranlara Ekleme veya Güncelleme</p>
            </div>
            <div class="card-body">
                <h:form id="ekran-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Boyutu</label>
                                <h:inputText id="televizyonEkranBoyutu" styleClass="form-control"  value="#{televizyonEkranController.ekran.ekran_boyutu}" validatorMessage="Televizyon Ekran Boyutu 0 Olmamalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonEkranBoyutu" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Turu</label>
                                <h:inputText id="televizyonEkranTuru" styleClass="form-control"  value="#{televizyonEkranController.ekran.ekran_turu}" validatorMessage="Televizyon Ekran Türü Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonEkranTuru" style="color: red"/>
                            </div>
                        </div>                                 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Çözünürlüğü</label>
                                <h:inputText id="televizyonEkranCozunurlugu" styleClass="form-control"  value="#{televizyonEkranController.ekran.ekran_cozunurlugu}" validatorMessage="Televizyon Ekran Çözünürlüğü Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonEkranCozunurlugu" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">HDR</label>
                                <h:inputText id="televizyonHDR" styleClass="form-control"  value="#{televizyonEkranController.ekran.HDR}" validatorMessage="Televizyon HDR Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonHDR" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Tipi</label>
                                <h:inputText id="televizyonTipi" styleClass="form-control"  value="#{televizyonEkranController.ekran.ekran_tipi}" validatorMessage="Televizyon Ekran Tipi Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonTipi" style="color: red"/>

                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{televizyonEkranController.temizle()}">
                                <f:ajax execute="@this" render="ekran-form "/>
                            </h:commandButton>
                        <h:commandButton rendered="#{televizyonEkranController.ekran.ekran_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{televizyonEkranController.update}" >
                                <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                            </h:commandButton>
                        <h:commandButton rendered="#{televizyonEkranController.ekran.ekran_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{televizyonEkranController.delete}" >
                                <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                            </h:commandButton>
                        <h:commandButton rendered="#{televizyonEkranController.ekran.ekran_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{televizyonEkranController.create()}" >
                                <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                            </h:commandButton>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
