<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">İşletim Sistemi Ekle</h4>
                <p class="card-category">İşletim Sistemlerine Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="isletimsistemi-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">İşletim Sistemi</label>
                                <h:inputText id="televizyonIsletimSistemi" styleClass="form-control"  value="#{televizyonIslettimSistemiController.isletimSistemi.isletim_sistemi}" validatorMessage="Televizyon Isletim Sistemi Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonIsletimSistemi" style="color: red"/>
                            </div>
                        </div>

                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{televizyonIslettimSistemiController.temizle()}">
                            <f:ajax execute="@this" render="isletimsistemi-form"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{televizyonIslettimSistemiController.isletimSistemi.isletim_sistemi_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{televizyonIslettimSistemiController.update}" >
                            <f:ajax execute="isletimsistemi-form" render="isletimsistemi-form isletimsistemi-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{televizyonIslettimSistemiController.isletimSistemi.isletim_sistemi_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{televizyonIslettimSistemiController.delete()}" >
                            <f:ajax execute="isletimsistemi-form" render="isletimsistemi-form isletimsistemi-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{televizyonIslettimSistemiController.isletimSistemi.isletim_sistemi_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{televizyonIslettimSistemiController.create()}" >
                            <f:ajax execute="isletimsistemi-form" render="isletimsistemi-form isletimsistemi-table"/>
                        </h:commandButton>
                    </div>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
