<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Televizyon Ekle</h4>
                <p class="card-category">Televizyon Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="televizyon-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Adı</label>
                                <h:inputText id="televizyonAd" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_ad}" validatorMessage="Televizyon Adı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                
                                 <h:message for="televizyonAd" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Marka</label>
                                <h:inputText id="televizyonMarka" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_marka}" validatorMessage="Televizyon Marka Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonMarka" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Model</label>
                                <h:inputText id="televizyonModel" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_model}" validatorMessage="Televizyon Model Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonModel" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Televizyon Ekran Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" value="#{televizyonController.televizyon.ekran}" converter="teleEkranConverter">
                                    <f:selectItems value="#{televizyonEkranController.ekranList}" var="ekran" itemValue="#{ekran}" itemLabel="#{ekran.ekran_cozunurlugu} - #{ekran.ekran_boyutu} - #{ekran.ekran_turu}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectBatarya" class="bmd-label-floating">Televizyon Isletim Sistemi Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBatarya" value="#{televizyonController.televizyon.isletimsistemi}" converter="teleIsletimSistemiConverter">
                                    <f:selectItems value="#{televizyonIslettimSistemiController.islemtimSistemiList}" var="isletimsistemi" itemValue="#{isletimsistemi}" itemLabel="#{isletimsistemi.isletim_sistemi}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Enerji Tüketim</label>
                                <h:inputText id="televizyonEnerjiTuketimi" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_enerji}" validatorMessage="Televizyon Enerji Tüketim Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonEnerjiTuketimi" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Ses Çıkış Gücü</label>
                                <h:inputText id="televizyonSesCıkıs" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_ses_cikis_gucu}" validatorMessage="Televizyon Ses Çıkış Gücü 0 dan Farklı Bir Değer Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonSesCıkıs" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Hoparlor Sistemi</label>
                                <h:inputText id="televizyonHoparlor" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_hoparlor_sistemi}" validatorMessage="Televizyon Hoparlor Sistemi 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonHoparlor" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Dahili WIFI</label>
                                <h:inputText id="televizyonDahili" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_dahili_wifi}" validatorMessage="Televizyon Dahili WİFİ Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonDahili" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon USB 2.0 Sayisi</label>
                                <h:inputText id="televizyonUSB20" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_usb_20}" >
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon USB 3.0 Sayisi</label>
                                <h:inputText id="televizyonUSB30" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_usb_30}">
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Genişliği</label>
                                <h:inputText id="televizyonGenişliği" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_genisligi}" validatorMessage="Televizyon Genişliği 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonGenişliği" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Yuksekligi</label>
                                <h:inputText id="televizyonYuksekligi" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_yuksekligi}" validatorMessage="Televizyon Yüksekliği 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonYuksekligi" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon Ekran Yenileme</label>
                                <h:inputText id="televizyonEkranYenileme" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_yenileme_hizi}" validatorMessage="Televizyon Ekran Yenileme Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonEkranYenileme" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Televizyon HD Uydu Alicisi</label>
                                <h:inputText id="televizyonHD" styleClass="form-control"  value="#{televizyonController.televizyon.televizyon_hd_uydu_alici}" validatorMessage="Televizyon HD Uydu Alıcısı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="televizyonHD" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIsletimSistemi" class="bmd-label-floating">Televizyon Resim Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectResim" value="#{televizyonController.televizyon.resim}" converter="teleResim">
                                    <f:selectItems value="#{dosyaController.televizyonDocumentList}" var="resim" itemValue="#{resim}" itemLabel="#{resim.fileName} "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{televizyonController.temizle()}">
                                <f:ajax execute="@this" render="televizyon-form"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{televizyonController.televizyon.televizyon_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{televizyonController.update}">
                                <f:ajax execute="televizyon-form" render="televizyon-form televizyon-table"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{televizyonController.televizyon.televizyon_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{televizyonController.delete}" >
                                <f:ajax execute="televizyon-form" render="televizyon-form televizyon-table"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{televizyonController.televizyon.televizyon_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{televizyonController.create}" >
                                <f:ajax execute="televizyon-form" render="televizyon-form televizyon-table"/>
                            </h:commandButton>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
