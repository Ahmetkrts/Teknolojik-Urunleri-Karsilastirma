<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Ekran Karti Ekle</h4>
                <p class="card-category">Ekran Kartlarına Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="ekrankarti-form">
                    <h:inputHidden value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_id}"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Marka</label>
                                <h:inputText id="Marka" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_marka}" validatorMessage="Marka Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Marka" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Serisi</label>
                                <h:inputText id="Serisi" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_serisi}" validatorMessage="Seri Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Serisi" style="color: red"/>
                            </div>
                        </div>    
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Modeli</label>
                                <h:inputText id="Modeli" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_modeli}" validatorMessage="Model Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Modeli" style="color: red"/>
                            </div>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Çekirdek Hızı</label>
                                <h:inputText id="CekirdekHizi" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_cekirdek_hizi}" validatorMessage="Çekirdek Hızı 0'dan Farklı Olmalı!" >
                                <f:validateDoubleRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="CekirdekHizi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Boyutu</label>
                                <h:inputText id="BellekBoyutu" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_boyutu}" validatorMessage="Bellek Boyutu Alanı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="BellekBoyutu" style="color: red"/>
                            </div>
                        </div>    
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Türü</label>
                                <h:inputText id="BellekTuru" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_turu}" validatorMessage="Bellek Türü Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="BellekTuru" style="color: red"/>
                            </div>
                        </div>  
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Arayüzü</label>
                                <h:inputText id="BellekAraYuzu" styleClass="form-control"  value="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_bellek_arayuzu}" validatorMessage="Bellek Arayüzü Alanı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="BellekAraYuzu" style="color: red"/>
                            </div>
                        </div> 
                    </div>

                    <h:commandButton rendered="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle" action="#{laptopEkranKartiController.temizle()}" >
                                <f:ajax execute="ekrankarti-form" render="ekrankarti-form ekrankarti-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{laptopEkranKartiController.update()}" >
                                <f:ajax execute="ekrankarti-form" render="ekrankarti-form ekrankarti-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopEkranKartiController.laptopEkranKarti.ekran_karti_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopEkranKartiController.create()}" >
                                <f:ajax execute="ekrankarti-form" render="ekrankarti-form ekrankarti-table"/>
                            </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
