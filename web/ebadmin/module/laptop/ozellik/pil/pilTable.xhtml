<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title d#{$infix}-inline-flex ">Pil Tablosu</h4>
                <p class="card-category"> Burası Laptopların Pil Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:form id="pil-table">
                <h:dataTable class="table" value="#{laptopPilController.pilList()}" var="pil">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{pil.pil_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Pil Gücü</b></f:facet> 
                        #{pil.pil_gucu} Wh
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Pil Hücresi</b></f:facet> 
                        #{pil.pil_hucre_sayisi} Hücreli
                    </h:column>

                    <h:column>
                        <f:facet name="header"><b class="text-primary">Pil Özellikleri</b></f:facet> 
                            #{pil.pil_ozellikleri} 
                    </h:column>
                    <h:column>

                        <h:commandLink action="#{laptopPilController.updateForm(pil)}">
                            <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                            <f:ajax execute="@this" render="pil-form pil-table"/>
                        </h:commandLink>

                    </h:column>
                    <h:column>

                        <h:commandLink action="#{laptopPilController.delete(pil)}">
                            <h:outputText value="" /> <i class="material-icons text-danger">close</i> 
                            <f:ajax execute="@this" render="pil-form pil-table"/>
                        </h:commandLink>

                    </h:column>




                </h:dataTable>
                 <div class="form-group btn-group ml-3">
                    <h:commandLink class="btn btn-outline-success" action="#{laptopPilController.previous()}">
                        <i class="material-icons text-success">arrow_back</i> 
                        <f:ajax execute="@this" render=" pil-table"/>
                    </h:commandLink>
                    <h:commandLink class="btn btn-outline-success" value="#{laptopPilController.page}" >

                        <f:ajax execute="@this" render=" pil-table"/>
                    </h:commandLink>
                    <h:commandLink class="btn btn-outline-success"  action="#{laptopPilController.next()}">
                        <i class="material-icons text-success">arrow_forward</i> 
                        <f:ajax execute="@this" render=" pil-table"/>
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
