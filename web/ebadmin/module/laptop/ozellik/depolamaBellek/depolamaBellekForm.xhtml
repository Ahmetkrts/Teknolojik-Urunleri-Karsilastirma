<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Depolama ve Bellek Ekle</h4>
                <p class="card-category">Depolama ve Belleklere Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="depolamabellek-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Boyutu </label>
                                <h:inputText id="Bellek" styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.bellek_boyutu}" validatorMessage="Laptop Bellek Boyutu 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Bellek" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Bellek Frekansı</label>
                                <h:inputText id="BellekFrekansı" styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.bellek_frekansi}" validatorMessage="Laptop Bellek Frekansı 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="BellekFrekansı" style="color: red"/>
                            </div>
                        </div>  
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Sabit Disk Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.sabit_disk_boyutu}" />
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Sabit Disk Yazma Hızı </label>
                                <h:inputText styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.sabit_disk_yazma_hizi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">SSD Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.ssd_boyutu}" />
                            </div>
                        </div>  
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">SSD Tipi</label>
                                <h:inputText styleClass="form-control"  value="#{laptopDepolamaBellekController.laptopDepolamaBellek.ssd_tipi}" />
                            </div>
                        </div> 
                    </div>

                    <h:commandButton rendered="#{laptopDepolamaBellekController.laptopDepolamaBellek.depolama_bellek_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle" action="#{laptopDepolamaBellekController.temizle()}" >
                                <f:ajax execute="depolamabellek-form" render="depolamabellek-form depolamabellek-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopDepolamaBellekController.laptopDepolamaBellek.depolama_bellek_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{laptopDepolamaBellekController.update()}" >
                                <f:ajax execute="depolamabellek-form" render="depolamabellek-form depolamabellek-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopDepolamaBellekController.laptopDepolamaBellek.depolama_bellek_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle"  action="#{laptopDepolamaBellekController.create()}">
                                <f:ajax execute="depolamabellek-form" render="depolamabellek-form depolamabellek-table"/>
                            </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
