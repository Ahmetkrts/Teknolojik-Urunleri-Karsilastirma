<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Resim Ekleme</h4>
                <p class="card-category">BurasÄ± Laptoplarin Resimlerinin Eklendigi Yer</p>
            </div>
            <div class="card-body">
                <h:form  id="resim-form" enctype="multipart/form-data">
                    <div class="form-file-upload">
                        <label>File</label>
                        <h:inputFile value="#{dosyaController.doc}" styleClass="custom-file" />
                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-primary" value="Ekle" action="#{dosyaController.laptopUpload()}" >
                              <f:ajax execute="resim-form" render="resim-form resim-table"/>
                        </h:commandButton>
                        
                        
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
