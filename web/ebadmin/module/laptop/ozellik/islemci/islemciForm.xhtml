<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">İşlemci Ekle</h4>
                <p class="card-category">İşlemcilere Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="islemci-form">
                    <h:inputHidden value="#{laptopIslemciController.laptopIslemci.islemci_id}"/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Marka</label>
                                <h:inputText id="Markaa" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_marka}" validatorMessage="Marka Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Markaa" style="color: red"/>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Serisi</label>
                                <h:inputText id="Serisii" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_serisi}" validatorMessage="Seri Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Serisii" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Modeli</label>
                                <h:inputText id="Modelii" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_modeli}" validatorMessage="Modeli Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Modelii" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Temel Frekansı</label>
                                <h:inputText id="TemelFrekansı" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.islemci_temel_frekansi}" validatorMessage="Temel Frekansı Alanı 0'dan Farklı Olmalı!" >
                                <f:validateDoubleRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="TemelFrekansı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Çekirdek Sayısı</label>
                                <h:inputText id="CekirdekSayısı" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.cekirdek_sayisi}" validatorMessage="Çekirdek Sayısı Alanı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="CekirdekSayısı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Sanal Çekirdek Sayısı</label>
                                <h:inputText id="SanalCekirdekSayısı" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.sanal_cekirdek_sayisi}" validatorMessage="Sanal Çekirdek Sayısı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="SanalCekirdekSayısı" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ön Bellek</label>
                                <h:inputText id="OnBellek" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.on_bellek}" validatorMessage="On Bellek Alanı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="OnBellek" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üretim Teknolojisi</label>
                                <h:inputText id="UretimTeknolojisi" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.uretim_teknolojisi}" validatorMessage="Üretim Teknoloji Alanı 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="UretimTeknolojisi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">TDP Değeri</label>
                                <h:inputText id="TDPDegeri" styleClass="form-control"  value="#{laptopIslemciController.laptopIslemci.tdp_degeri}" validatorMessage="TDP Değeri 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="TDPDegeri" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <h:commandButton rendered="#{laptopIslemciController.laptopIslemci.islemci_id!=null}" styleClass="btn btn-danger pull-left" value="Temizle"  action="#{laptopIslemciController.temizle()}">
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopIslemciController.laptopIslemci.islemci_id!=null}" styleClass="btn btn-info pull-right" value="Güncelle"  action="#{laptopIslemciController.update()}">
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>
                    <h:commandButton rendered="#{laptopIslemciController.laptopIslemci.islemci_id==null}" styleClass="btn btn-success pull-right" value="Kayıt Ekle" action="#{laptopIslemciController.create()}" >
                                <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                            </h:commandButton>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
