<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Telefon Ekle</h4>
                <p class="card-category">Telefon Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="telefon-form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Adı</label>
                                <h:inputText id="TelefonAdı" styleClass="form-control"  value="#{telefonController.telefon.telefon_ad}" validatorMessage="Telefon Adı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonAdı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Marka</label>
                                <h:inputText id="TelefonMarka" styleClass="form-control"  value="#{telefonController.telefon.telefon_marka}" validatorMessage="Telefon Marka Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonMarka" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Model</label>
                                <h:inputText id="TelefonModel" styleClass="form-control"  value="#{telefonController.telefon.telefon_model}" validatorMessage="Telefon Model Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonMarka" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectEkran" class="bmd-label-floating">Telefon Ekran Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectEkran" value="#{telefonController.telefon.ekran}" converter="telEkranConverter">
                                    <f:selectItems value="#{telefonEkranController.ekranList}" var="ekran" itemValue="#{ekran}" itemLabel="#{ekran.ekran_boyutu} - #{ekran.ekran_teknolojisi} - #{ekran.ekran_cozunurlugu}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectBatarya" class="bmd-label-floating">Telefon Bataraya Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectBatarya" value="#{telefonController.telefon.batarya}" converter="telBataryaConverter">
                                    <f:selectItems value="#{telefonBataryaController.bataryaList}" var="batarya" itemValue="#{batarya}" itemLabel="#{batarya.batarya_kapasitesi} - #{batarya.batarya_teknolojisi}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIslemci" class="bmd-label-floating">Telefon işlemci Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIslemci" value="#{telefonController.telefon.islemci}" converter="telIslemciConverter">
                                    <f:selectItems value="#{telefonIslemciController.islemciList}" var="islemci" itemValue="#{islemci}" itemLabel="#{islemci.yonga_seti} - #{islemci.cpu_cekirdegi} Çekirdek "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectArkaKamera" class="bmd-label-floating">Telefon Arka Kamera Secimi</label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectArkaKamera" value="#{telefonController.telefon.arkaKamera}" converter="telArkaKameraConverter">
                                    <f:selectItems value="#{telefonArkaKameraController.arkaKameraList}" var="arkakamera" itemValue="#{arkakamera}" itemLabel="#{arkakamera.telefon_model} - #{arkakamera.kamera_cozunurlugu} MP - #{arkakamera.diafram_acikligi} F"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectOnKamera" class="bmd-label-floating">Telefon Ön Kamera Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectOnKamera" value="#{telefonController.telefon.onKamera}" converter="telOnKameraConverter">
                                    <f:selectItems value="#{telefonOnKameraController.onKameraList}" var="onkamera" itemValue="#{onkamera}" itemLabel="#{onkamera.telefon_model} - #{onkamera.kamera_cozunurlugu} MP - #{onkamera.diafram_acikligi} F"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon RAM Boyutu</label>
                                <h:inputText id="TelefonRAMBoyutu" styleClass="form-control"  value="#{telefonController.telefon.telefon_ram}" validatorMessage="Telefon RAM Bouyu 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonRAMBoyutu" style="color: red"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">                       
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon RAM Frekansı</label>
                                <h:inputText id="TelefonRAMFrekansı" styleClass="form-control"  value="#{telefonController.telefon.telefon_ram_frekansi}" validatorMessage="Telefon RAM Frekansı 0 dan Farklı Olmalıdır!" >
                                <f:validateDoubleRange minimum="0.01" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonRAMFrekansı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Dahili Depolama</label>
                                <h:inputText id="TelefonDahiliDepolama" styleClass="form-control"  value="#{telefonController.telefon.telefon_dahili_depolama}" validatorMessage="Telefon Dahili Depolama 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonDahiliDepolama" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Boy</label>
                                <h:inputText id="TelefonBoy" styleClass="form-control"  value="#{telefonController.telefon.telefon_boy}" validatorMessage="Telefon Boy 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonBoy" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon En</label>
                                <h:inputText id="TelefonEn" styleClass="form-control"  value="#{telefonController.telefon.telefon_en}" validatorMessage="Telefon En Boş 0 dan Farklı Olmalıdır!" >
                                <f:validateDoubleRange minimum="0.01" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonEn" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Telefon Ağırlıgı</label>
                                <h:inputText id="TelefonAgirlik" styleClass="form-control"  value="#{telefonController.telefon.telefon_agirlik}" validatorMessage="Telefon Ağırlığı 0 dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="100000"/>
                                </h:inputText>
                                <h:message for="TelefonAgirlik" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIsletimSistemi" class="bmd-label-floating">Telefon İşletim Sistemi Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectIsletimSistemi" value="#{telefonController.telefon.isletimSistemi}" converter="telIsletimSistemiConverter">
                                    <f:selectItems value="#{telefonIsletimSistemiController.islemtimSistemiList}" var="isletimsistemi" itemValue="#{isletimsistemi}" itemLabel="#{isletimsistemi.isletim_sistemi_versiyon} "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectRenk" class="bmd-label-floating">Telefon Renk Secimi </label>
                                <h:selectManyMenu styleClass="custom-select form-control " style="height: 60px;" id="selectRenk" value="#{telefonController.telefon.renk}" converter="telRenkConverter">
                                    <f:selectItems value="#{telefonRenkController.renkList}" var="renk" itemValue="#{renk}" itemLabel="#{renk.renk_adi} "/>
                                </h:selectManyMenu>                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selectIsletimSistemi" class="bmd-label-floating">Telefon Resim Secimi </label>
                                <h:selectOneMenu styleClass="custom-select form-control" id="selectResim" value="#{telefonController.telefon.resim}" converter="telResim">
                                    <f:selectItems value="#{dosyaController.telefonDocumentList}" var="resim" itemValue="#{resim}" itemLabel="#{resim.fileName} "/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonController.temizle()}">
                                <f:ajax execute="@this" render="telefon-form "/>
                            </h:commandButton>
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonController.update}">
                                <f:ajax execute="telefon-form" render="telefon-form telefon-table"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonController.delete}" >
                                <f:ajax execute="telefon-form" render="telefon-form telefon-table"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{telefonController.telefon.telefon_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonController.create()}" >
                                <f:ajax execute="telefon-form" render="telefon-form telefon-table"/>
                            </h:commandButton>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
