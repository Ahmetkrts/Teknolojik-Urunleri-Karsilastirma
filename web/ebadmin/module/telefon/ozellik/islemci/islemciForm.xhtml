<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">İşlemci Ekle</h4>
                <p class="card-category">İşlemcilere Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="islemci-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Yonga Seti</label>
                                <h:inputText id="YongaSeti" styleClass="form-control"  value="#{telefonIslemciController.islemci.yonga_seti}" validatorMessage="Yonga Seti Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="YongaSeti" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ana İşlemci</label>
                                <h:inputText id="AnaIşlemci" styleClass="form-control"  value="#{telefonIslemciController.islemci.ana_islemci}" validatorMessage="Ana İşlemci Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="AnaIşlemci" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">CPU Frekansı</label>
                                <h:inputText id="CPUFrekansı" styleClass="form-control"  value="#{telefonIslemciController.islemci.cpu_frekansi}" validatorMessage="CPU Frekansı 0'dan Farklı Olmalıdır!" >
                                <f:validateDoubleRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="CPUFrekansı" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">CPU Çekirdegi</label>
                                <h:inputText id="CPUCekirdegi" styleClass="form-control"  value="#{telefonIslemciController.islemci.cpu_cekirdegi}" validatorMessage="CPU Çekirdeği 0'dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="CPUCekirdegi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">İşlemci Mimarisi</label>
                                <h:inputText id="IslemciMimarisi" styleClass="form-control"  value="#{telefonIslemciController.islemci.islemci_mimarisi}" validatorMessage="İşlemci Mimarisi 0'dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="IslemciMimarisi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Birinci Yardımcı İşlemci</label>
                                <h:inputText id="BirinciYardimciIslemci" styleClass="form-control"  value="#{telefonIslemciController.islemci.birinci_yardimci_islemci}" validatorMessage="Birinci Yardımcı İşlemci Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="BirinciYardimciIslemci" style="color: red"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">Grafik İşlemcisi (GPU)</label>
                                <h:inputText id="GrafikIslemci" styleClass="form-control"  value="#{telefonIslemciController.islemci.grafik_islemcisi_gpu}" validatorMessage="Grafik İşlemcisi (GPU) Boş Bırakılmamalıdır!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="GrafikIslemci" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">GPU Frekansı</label>
                                <h:inputText id="GPUFrekansı" styleClass="form-control"  value="#{telefonIslemciController.islemci.gpu_frekansi}" validatorMessage="GPU Frekansı 0'dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="GPUFrekansı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="bmd-label-floating">CPU Üretim Teknolojisi</label>
                                <h:inputText id="GPUUretimTeknolojisi" styleClass="form-control"  value="#{telefonIslemciController.islemci.cpu_uretim_teknolojisi}" validatorMessage="GPU Uretim Teknolojisi 0'dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="GPUUretimTeknolojisi" style="color: red"/>
                            </div>
                        </div>
                    
                    </div>
                    
                   


                     <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonIslemciController.temizle()}">
                            <f:ajax execute="@this" render="islemci-form "/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonIslemciController.islemci.islemci_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonIslemciController.update}" >
                            <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonIslemciController.islemci.islemci_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonIslemciController.delete}" >
                            <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonIslemciController.islemci.islemci_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonIslemciController.create()}" >
                            <f:ajax execute="islemci-form" render="islemci-form islemci-table"/>
                        </h:commandButton>
                    </div>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
