<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Ön Kamera Ekle</h4>
                <p class="card-category">Kameralara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="onkamera-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kullanılan telefon Modeli</label>
                                <h:inputText id="KullanılanTelefonModelii" styleClass="form-control"  value="#{telefonOnKameraController.onKamera.telefon_model}" validatorMessage="Kullanlıdan Telefon Modeli Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="KullanılanTelefonModelii" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kamera Çözünürlüğü</label>
                                <h:inputText id="KameraCozunurlugg" styleClass="form-control"  value="#{telefonOnKameraController.onKamera.kamera_cozunurlugu}" validatorMessage="Kamera Cozunurlugu 0'dan Farklı Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="KameraCozunurlugg" style="color: red"/>
                            </div>
                        </div>                                 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Diafram Açıklığı</label>
                                <h:inputText id="DiaframAcıklıgı" styleClass="form-control"  value="#{telefonOnKameraController.onKamera.diafram_acikligi}" validatorMessage="Diafram Açıklıgı 0'dan Farklı Olmadlı!" >
                                <f:validateDoubleRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="DiaframAcıklıgı" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video Kayıt Çözünürlüğü</label>
                                <h:inputText id="VideoKayıtCozunrluguu" styleClass="form-control"  value="#{telefonOnKameraController.onKamera.video_cozunurlugu}" validatorMessage="Video Kayıt Çözünürlüğü Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="VideoKayıtCozunrluguu" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video FPS Değeri</label>
                                <h:inputText id="VideoFPSDegerii" styleClass="form-control"  value="#{telefonOnKameraController.onKamera.video_fps_degeri}" validatorMessage="Video FPS Değeri Alanı 0'dan Farklı Olmalıdır!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="VideoFPSDegerii" style="color: red"/>

                            </div>
                        </div>

                    </div>


                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonOnKameraController.temizle()}">
                            <f:ajax execute="@this" render="onkamera-form "/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonOnKameraController.update}" >
                            <f:ajax execute="onkamera-form" render="onkamera-form onkamera-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonOnKameraController.delete}" >
                            <f:ajax execute="onkamera-form" render="onkamera-form onkamera-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonOnKameraController.onKamera.kamera_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonOnKameraController.create()}" >
                            <f:ajax execute="onkamera-form" render="onkamera-form onkamera-table"/>
                        </h:commandButton>
                    </div>

                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
