<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">

        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Arka Kamera Ekle</h4>
                <p class="card-category">Kameralara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="arkakamera-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kullanılan telefon Modeli</label>
                                <h:inputText id="KullanılanTelefonModeli" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.telefon_model}" validatorMessage="Kullanılan Telefon Modeli Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="KullanılanTelefonModeli" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Kamera Çözünürlüğü</label>
                                <h:inputText id="KameraCozunurlugu" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.kamera_cozunurlugu}" validatorMessage="Kamera Cozunurlugu Alanı 0'dan Farklı Değer Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="KameraCozunurlugu" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Optik Görüntü Sabitleyici</label>
                                <h:inputText id="OptikGoruntuSabitleyici" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.optik_goruntu_sabitleyici}" validatorMessage="Telefon Goruntu Sabitleyici Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="OptikGoruntuSabitleyici" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Flash</label>
                                <h:inputText id="Flash" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.flas}" validatorMessage="Flash Alanı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="Flash" style="color: red"/>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Diafram Açıklığı</label>
                                <h:inputText id="diaframaciklgggi" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.diafram_acikligi}" validatorMessage="Diafram Açıklığı 0'dan Farklı Değer Olmalı!" >
                                <f:validateDoubleRange minimum="0.01" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="diaframaciklgggi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video Kayıt Çözünürlüğü</label>
                                <h:inputText id="VideoKayitCozunurlugu" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.video_kayit_cozunurlugu}" validatorMessage="Video Kayıt Çözünürlüğü Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="VideoKayitCozunurlugu" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Video FPS Değeri</label>
                                <h:inputText id="VideoFPSDegeri" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.video_fps_degeri}" validatorMessage="Video FPS Değeri 0'dan Farklı Değer Olmalı!" >
                                <f:validateLongRange minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="VideoFPSDegeri" style="color: red"/>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İkinçi Kamera Çözünürlüğü</label>
                                <h:inputText id="IkinciKameraCozunurlugu" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.iki_kamera_cozunurlugu}" validatorMessage="İkinci Kamera Çözünürlüğü Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="IkinciKameraCozunurlugu" style="color: red"/>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">İkinci Kamera Diafram Açıklığı</label>
                                <h:inputText id="IkinciKameraDiaframAcikligi" styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.iki_diafram_acikligi}" validatorMessage="İkinci Kamera Diafram Açıklığı Boş Bırakılmamalı!" >
                                <f:validateLength minimum="1" maximum="1000000"/>
                                </h:inputText>
                                <h:message for="IkinciKameraDiaframAcikligi" style="color: red"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üçüncü Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.uc_kamera_cozunurlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Üçüncü Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.uc_diafram_acikligi}" />

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Dördüncü Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.dort_kamera_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Dördüncü Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.dort_diafram_acikligi}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Beşinci Kamera Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.bes_kamera_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Beşinci Kamera Diafram Açıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonArkaKameraController.arkaKamera.bes_diafram_acikligi}" />
                            </div>
                        </div>

                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonArkaKameraController.temizle()}">
                            <f:ajax execute="@this" render="arkakamera-form"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonArkaKameraController.update}" >
                            <f:ajax execute="arkakamera-form" render="arkakamera-form arkakamera-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonArkaKameraController.delete}" >
                            <f:ajax execute="arkakamera-form" render="arkakamera-form arkakamera-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonArkaKameraController.arkaKamera.kamera_id == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonArkaKameraController.create()}" >
                            <f:ajax execute="arkakamera-form" render="arkakamera-form arkakamera-table"/>
                        </h:commandButton>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
