<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title d#{$infix}-inline-flex ">Renk Tablosu</h4>
                <p class="card-category"> Burası Telefonların Renk Bilgilerinin oldugu Tablo Burada Ekleme Listeleme Güncelleme İşlemeleri Yapılacaktır</p>
            </div>
            <h:form id="renk-table">
                <h:dataTable class="table" value="#{telefonRenkController.telRenkList()}" var="renk">

                    <h:column>
                        <f:facet name="header"><b class="text-primary">ID</b></f:facet> 
                            #{renk.renk_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"><b class="text-primary">Renk Adı</b></f:facet> 
                            #{renk.renk_adi}
                    </h:column>

                    <h:column>
                     
                            <h:commandLink action="#{telefonRenkController.updateForm(renk)}">
                                <h:outputText value="" /> <i class="material-icons text-success">edit</i> 
                                <f:ajax execute="@this" render="renk-form"/>
                            </h:commandLink>

                    </h:column>




                </h:dataTable>
                <div class="form-group btn-group ml-3">
                    <h:commandLink class="btn btn-outline-danger" action="#{telefonRenkController.previous()}">
                        <i class="material-icons text-danger">arrow_back</i> 
                        <f:ajax execute="@this" render=" renk-table"/>
                    </h:commandLink>
                    <h:commandLink class="btn btn-outline-danger" value="#{telefonRenkController.page} of #{telefonRenkController.pageCount}" >

                        <f:ajax execute="@this" render=" renk-table"/>
                    </h:commandLink>
                    <h:commandLink class="btn btn-outline-danger"  action="#{telefonRenkController.next()}">
                        <i class="material-icons text-danger">arrow_forward</i> 
                        <f:ajax execute="@this" render=" renk-table"/>
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
