<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Ekran Ekle</h4>
                <p class="card-category">Ekranlara Ekleme veya Güncellme</p>
            </div>
            <div class="card-body">
                <h:form id="ekran-form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Boyutu</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_boyutu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Teknolojisi</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_teknolojisi}" />
                            </div>
                        </div>                                 
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Çözünürlüğü</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_cozunurlugu}" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Piksel Yoğunlugu</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.piksel_yogunlugu}" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="bmd-label-floating">Ekran Dayanıklığı</label>
                                <h:inputText styleClass="form-control"  value="#{telefonEkranController.ekran.ekran_dayanikliligi}" />

                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <h:commandButton styleClass="btn btn-danger pull-left" value="Temizle" action="#{telefonEkranController.temizle()}">
                            <f:ajax execute="@this" render="ekran-form "/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonEkranController.ekran.ekran_id != null}" styleClass="btn btn-info pull-right" value="Güncelle" action="#{telefonEkranController.update}" >
                            <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonEkranController.ekran.ekran_id  != null}" styleClass="btn btn-info pull-right" value="Sil" action="#{telefonEkranController.delete}" >
                            <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                        </h:commandButton>
                        <h:commandButton rendered="#{telefonEkranController.ekran.ekran_id  == null}" class="btn btn-success pull-right" value="Kayit Ekle" action="#{telefonEkranController.create()}" >
                            <f:ajax execute="ekran-form" render="ekran-form ekran-table"/>
                        </h:commandButton>
                    </div>
                    <div class="clearfix"></div>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
